<body>
    <div class="container"> <!-- bootstrap container -->
        <div class="row">
            <div class="col-10">
                <h1 class="display-3 text-primary">chattypatty</h1>
                <p class="small">A basic implementation of the ChatGPT responses API, created by <a href='https://fredeaker.com/'>Fred Eaker</a> [<a href='https://github.com/fredeaker/chattypatty'>src</a>].</p>
            </div>
            <div class="col-2 small">
                <label for="apikey" class="form-label">Enter your API key</label>
                <input type="password" class="form-control form-control-sm" id="apikey"></input>
                <label for="model" class="form-label">Select model</label>
                <select class="form-control form-control-sm" aria-label="Select model" id="model">
                    <option selected value="gpt-4.1">gpt-4.1</option>
                </select>
            </div>
        </div>
    
    <div class="row">
        <div class="col">
            <label for="prompt" class="form-label form-control-lg"><b>Prompt</b></label>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <textarea class="form-control" id="prompt" rows="10"></textarea>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary" onclick="submitPrompt()" id="submit">Submit</button>
                <button id="progress-bar" class="btn btn-info" type="button" disabled style="display:none">
                    <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                    <span role="status">Inhale calmness, exhale stress while we process your request.</span>
                </button>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col">
            <label for="response" class="form-label form-control-lg"><b>Response</b></label>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div id="response" class="text-bg-light p-3 border border-1"></div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="d-grid gap-2">
                <button class="btn btn-primary" id="copy" onclick="copyResponse()">Copy</button>
            </div>
        </div>
    </div>

    </div> <!-- end bootstrap container -->

    <!-- boostrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- custom javascript -->
    <script src="js/app.js"></script>

</body>
</html>
